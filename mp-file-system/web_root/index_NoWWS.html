
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dro</title>


    <link rel="stylesheet" href="style.css">


</head>
<body class="_app_color">
    <div class="app">
        <div class="dro__frame">
            <div class="dro__readOuts">
                <button class="js-dro-axis disp dro__disp disp_button"
                        data-shortlong="axis0"
                        data-id = "axis0">
                    <div class="js-name span1x2" id="readOut0_Name"> X</div>
                    <div class="js-sec small_font"  id="readOut0_Sec">measurement</div>
                    <div class="js-main" id="readOut0_Main">9999.01</div>
                </button>
                
                <button class="js-dro-axis disp dro__disp disp_button"
                        data-shortlong="axis1"
                        data-id = "axis1">
                    <div class="js-name span1x2" id="readOut1_Name">Y</div>
                    <div class="js-sec small_font" id="readOut1_Sec">9999.01</div>
                    <div class="js-main" id="readOut1_Main">9999.01</div>
                </button>
                
                <button class="js-dro-axis disp dro__disp disp_button"
                        data-shortlong="axis2"
                        data-id = "axis2">
                    <div class="js-name span1x2" id="readOut2_Name">Z</div>
                    <div class="js-sec small_font" id="readOut2_Sec">9999.01</div>
                    <div class="js-main" id="readOut2_Main">9999.01</div>
                </button>
            </div>
            
            <div class="grid1x4">
                    <div class="dropdown-container">
                        <input type="checkbox" id="menu-toggle" class="menu-toggle-input">

                        <label for="menu-toggle" class="btn menu-button extra_small_font">
                            Options
                        </label>
                        
                        <ul class="js-menu dropdown-menu small_font">      
                            <li class="menu-item" data-action="mode">
                                Lathe mode:
                                 <ul class="submenu">
                                    <li data-action="radius" id="option-radius">Normal</li>
                                    <li data-action="diam" id="option-diam">Diameter</li>
                                </ul>
                            </li>

                            <li class="menu-item" data-action="units">
                                Units:
                                <ul class="submenu">
                                    <li data-action="mm" id="option-mm">Metric - mm</li>
                                    <li data-action="inch" id="option-inch">Imperial - inch</li>
                                </ul>
                            </li>

                            <li class="menu-item" data-action="view">
                                View:
                                <ul class="submenu">
                                    <li data-action="fullscreen" id="option-fullscreen">Fullscreen</li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                    <button class="btn extra_small_font "
                            data-shortlong="trgt"> 
                        Trgt
                    </button>
                    <button class="btn extra_small_font"
                            data-shortlong="msmt"> 
                        Msmt
                    </button>
                    <button class="btn extra_small_font" onclick="handleUseDro()"> Use</button>
            </div>
        </div>
        <div class="calc__frame">
            <button class = "disp calc__disp"> 
                <div class="small_font" id="secondaryDisplay"> 5a</div>
			    <div class="medium_font" id="mainDisplay"> 5b</div>	  
            </button>
            <button class="btn calc__ce" id="clearButton" onclick="window.calc.handleClear()">C</button>
            <button class="btn">M1</button>
            <button class="btn">M2</button>
            <button class="btn calc__operator" onclick="window.calc.invert()">+/-</button>

            <button class="btn calc__digit " onclick="window.calc.handleDigit('7')">7</button>
            <button class="btn calc__digit" onclick="window.calc.handleDigit('8')">8</button>
            <button class="btn calc__digit" onclick="window.calc.handleDigit('9')">9</button>
            <button class="btn calc__operator" onclick="window.calc.handleOperator('/')">/</button>

            <button class="btn calc__digit" onclick="window.calc.handleDigit('4')">4</button>
            <button class="btn calc__digit" onclick="window.calc.handleDigit('5')">5</button>
            <button class="btn calc__digit" onclick="window.calc.handleDigit('6')">6</button>
            <button class="btn calc__operator" onclick="window.calc.handleOperator('*')" >*</button>

            <button class="btn calc__digit" onclick="window.calc.handleDigit('1')">1</button>
            <button class="btn calc__digit" onclick="window.calc.handleDigit('2')">2</button>
            <button class="btn calc__digit" onclick="window.calc.handleDigit('3')">3</button>
            <button class="btn calc__operator" onclick="window.calc.handleOperator('-')">-</button>

            <button class="btn calc__digit" onclick="window.calc.handleDigit('0')">0</button>
            <button class="btn calc__digit" onclick="window.calc.handleDigit('.')">.</button>
            <button class="btn calc__enter" onclick="window.calc.calculate()">=</button>
            <button class="btn calc__operator" onclick="window.calc.handleOperator('+')">+</button>
       
        </div>
    </div>

<script src="calculator.js" defer></script>
<script src="dro.js" defer></script>
<script src="script.js" defer></script>

</body>
</html>
